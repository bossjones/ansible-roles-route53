---
route53_records_to_remove:
  - zone: 'arch-admin.com'
    record: 'chewy.arch-admin.com'
    type: A
    ttl: 600
    value: '1.1.1.1'

  - zone: 'arch-admin.com'
    record: 'lottie.arch-admin.com'
    type: CNAME
    ttl: 300
    value: 'chewy.arch-admin.com'

  - zone: 'arch-admin.com'
    record: 'lara.arch-admin.com'
    type: A
    value: 'chewy.arch-admin.com'
    alias: True
    alias_hosted_zone_id: "{{ zone_details.set.zone_id }}"

  - zone: 'arch-admin.com'
    private_zone: True
    record: 'ansible-route53-role-test.arch-admin.com.'
    type: A
    ttl: 300
    value: '2.2.2.2'
